<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="card">
  <!-- Rating state start -->
    <div class="star"><img src="images/icon-star.svg" alt="image of a star"></div>
    
    <h1>How did we do?</h1>
    
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

    <div class="rating">
      <a href="#"><button type="button" class="option">1</button></a>
      <a href="#"><button type="button" class="option">2</button></a>
      <a href="#"><button type="button" class="option">3</button></a>
      <a href="#"><button type="button" class="option">4</button></a>
      <a href="#"><button type="button" class="option">5</button></a>
    </div>  


    <button class="submit">Submit</button>
  </div>
</body>
</html>
